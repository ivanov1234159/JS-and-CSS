<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example - Tabs</title>
    <link rel="stylesheet" href="tabs.css">
    <script src="tabs.js" defer></script>
    <style>
        ul {
            display: flex;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li class="tab-link tab-link-active" tab-id="tabIdHere">open tab 1</li>
        <li class="tab-link tab-link-collapse" tab-id="tabIdHere2">open tab 2</li>
        <li class="tab-link tab-link-disabled" tab-id="tabIdHere3">open tab 3 (disabled)</li>
        <li class="tab-link" tab-id="tabIdHere3">open tab 3</li>
    </ul>
    <div id="tabIdHere" class="tab tab-active">
        <div>
            <h3>Title 1</h3>
            <p>The quick brown fox jumps over the lazy dog.</p>
        </div>
    </div>
    <div id="tabIdHere2" class="tab tab-collapse">
        <div>
            <h3>Title 2</h3>
            <p>The quick brown fox jumps over the lazy dog.</p>
        </div>
    </div>
    <div id="tabIdHere3" class="tab">
        <div>
            <h3>Title 3</h3>
            <p>The quick brown fox jumps over the lazy dog.</p>
        </div>
    </div>
</body>
</html>
